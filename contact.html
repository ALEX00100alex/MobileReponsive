<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type="text/css" href="./contact.css">
  <title>My Portfolio</title>
</head>

<body>
  <section class="container-sm">
    <header class="row">
      <header class="col-sm-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Michael Alexander</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <nav class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="./index.html">About<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html">Contact</a>
              </li>
            </ul>
          </nav>
        </nav>
      </header>
    </header>
  </section>

  <main class="row-2">
    <section class="col-md-4">
      <form>
        <div class="card-header">Contact</div>
        <figure class="form-group">
          <label for="validationDefault01">Name</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Name">
          <figure class="form-group">
            <label for="exampleInputname">Email</label>
            <input type="name" class="form-control" id="exampleInputname" placeholder="Email">
            <figure class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
              <button type="submit" class="btn btn-primary">Submit</button>
            </figure>
          </figure>
        </figure>
      </form>
    </section>
  </main>

  <footer class="row" style="margin-bottom: 0;">
    <footer class="col-xs-12 col-sm-12">
      <footer class="card-header, fixed-bottom"
        style="text-align: center; font-size: 15px; color: black; background-color: darkgray;">
        Copyright M Alexander
      </footer>
    </footer>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
